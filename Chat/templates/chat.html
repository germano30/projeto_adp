<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minimum Wage Assistant</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <!-- Logo outside chat container -->
    <div class="logo-container">
        <img src="{{ url_for('static', filename='logo.png') }}" alt="Minimum Wage Assistant" class="main-logo">
        <h1 class="main-title">Minimum Wage Assistant</h1>
    </div>

    <!-- Chat Container -->
    <div class="chat-container">
        <!-- Header -->
        <div class="chat-header">
            <div class="header-content">
                <div class="header-info">
                    <h2>Chat</h2>
                    <span class="status">Online</span>
                </div>
            </div>
        </div>

        <!-- Messages Area -->
        <div class="messages-container" id="messagesContainer">
            <!-- Welcome message -->
            <div class="message bot-message">
                <img src="{{ url_for('static', filename='atendente.png') }}" alt="Bot" class="message-avatar">
                <div class="message-content">
                    <div class="message-bubble">
                        <p>Hello! I'm your minimum wage information assistant. How can I help you today?</p>
                        <span class="message-time">Now</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="chat-input-container">
            <div class="input-wrapper">
                <input
                    type="text"
                    id="messageInput"
                    class="message-input"
                    placeholder="Type your message..."
                    autocomplete="off"
                >
                <button id="sendButton" class="send-button">
                    <svg viewBox="0 0 24 24" width="24" height="24">
                        <path fill="currentColor" d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z"></path>
                    </svg>
                </button>
            </div>
        </div>

    </div>

    <script src="{{ url_for('static', filename='js/chat.js') }}"></script>
</body>
</html>
